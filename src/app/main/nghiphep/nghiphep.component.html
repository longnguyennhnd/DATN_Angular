<div id="content" class="app-content">
  <div class="card"  style="margin-top: 50px">
    <div class="card-body">
    <form class="form-horizontal" *ngIf="!checked" [formGroup]="formdata"  (ngSubmit)="onSubmit()">
      <div class="md-form">
        <i style="margin: 15px 0; font-size: 20px" class="fas fa-pencil-alt prefix">Chọn ngày để xem danh sách trẻ xin nghỉ phép</i>
        <div style="width: 20%; margin: 30px 0;">
          <label for="">Chọn ngày: </label>
          <!-- <input formControlName="NgayNghi" type="date" style="width: 72%" class="form-control hidden-md-up"> -->
          <input type="date" formControlName="NgayNghi" class="form-control" placeholder="Chọn ngày">
          <!-- <input name="date" onchange="getDate();" id="date" type="text" class="form-control date-picker hidden-sm-down" placeholder="Chọn ngày"> -->
          <button style="margin-top: 20px; margin-left: 30%;" type="submit" class="btn btn-success">Hoàn
            Thành</button>
        </div>
      </div>
    </form>

    <table class="table table-striped table-bordered" *ngIf="checked">
      <thead>
        <tr>
          <th scope="col">STT</th>
            <th scope="col">Mã học sinh</th>
            <th scope="col">Tên học sinh</th>
            <th scope="col">Tên phụ huynh</th>
            <th scope="col">Lý do nghỉ</th>
            <th scope="col">Ngày Xin Nghỉ</th>
        </tr>
      </thead>
      <tbody >
        <ng-container *ngFor="let item of info, let i = index">
        <tr>
          <td>{{ i+1 }}</td>
          <td>{{ item.hocSinhID }}</td>
          <td>{{ item.tenHS }}</td>
          <td>{{ item.hoTenCha }}</td>
          <td>{{ item.lido }}</td>
          <td>{{ item.ngayXinNghi | date: 'dd/MM/yyyy' }}</td>
        </tr>
        </ng-container>
      </tbody>
  </table>
  </div>
  </div>
  </div>
