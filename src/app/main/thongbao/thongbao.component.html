<div id="content" class="app-content">
    <div class="card"  style="margin-top: 50px">
      <div class="card-body">
         <div class="row justify-content-center">
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="#">Quản lý</a></li>
               <li class="breadcrumb-item active">Giáo Viên</li>
            </ul>
            <hr class="mb-4" />
            <div class="nav-search">
              <p class="pull-right no-margin">
                <a (click)="createModal()" class="btn btn-success btn-xs">
                  <i class="fa fa-plus"></i>&nbsp;Thêm
                </a>
              </p>
            </div>
            <table class="table table-striped table-bordered text-center">
                <thead>
                  <tr>
                      <th scope="col">STT</th>
                      <th scope="col">Tiêu đề</th>
                      <th scope="col">Nội dung</th>
                      <th></th>
                  </tr>
                </thead>
                <tbody >
                  <ng-container *ngFor="let item of infos, let i = index">
                  <tr>
                      <td>{{i+1}}</td>
                    <td>{{ item.noti_title }}</td>
                    <td>{{ item.noti_content }}</td>
                    <td class="action-col" >
                      <div class="btn-group">
                        <button title="" class="btn btn-xs btn-white btn-default"  (click)="openUpdateModal(item)">  
                          <i class="ace-icon fa fa-edit"></i>
                        </button>
                        <button title="" class="btn btn-xs btn-white btn-default" (click)="onDelete(item)">
                          <i class="ace-icon fa fa-trash"></i>
                        </button>
                      </div>  
                    </td>
                  </tr>
                  </ng-container>
                </tbody>
            </table>
         </div>
      </div>
    </div>
      <div class="row form-group">
      
    </div>
  </div>
  <div *ngIf="showUpdateModal" id="createUserModal" class="modal fade" role="dialog">
     <div class="modal-dialog full-height-modal">
       <div class="modal-content">
         <div class="modal-header">
           <h4  *ngIf="isCreate" class="modal-title">Nhập thông tin lớp học</h4>
           <h4 *ngIf="!isCreate" class="modal-title">Sửa thông tin lớp học</h4>
         </div>
         <form *ngIf="doneSetupForm" [formGroup]="formdata"  (ngSubmit)="onSubmit(formdata.value)" class="form-horizontal utehy-form">
           <div class="modal-body no-padding">
            <div class="">
              <div class="" style="margin-bottom: 20px;">
                 <label style="font-weight: bold;">Tiêu đề</label>
                 <input type="text" class="form-control"  formControlName="noti_title" required="">
                 <div *ngIf="submitted && f.tenlop.errors" class="d-flex invalid-feedback">
                    <div *ngIf="f.tenlop.errors.required">Chưa nhập tên lớp!</div>
                </div>
              </div>
              <div class="">
                 <label>Nội dung</label>
                 <textarea formControlName="noti_content" class="form-control z-depth-1"  id="exampleFormControlTextarea6" rows="10"
                placeholder="Hãy viết gì đó..."></textarea>
              </div>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default btn-sm" (click)="Reset()">
             <i class="fa fa-bell"></i> Làm mới
           </button>
           <button type="submit" class="btn btn-success btn-sm btn-submit">
             <i class="fa fa-save"></i> Đồng ý
           </button>
           <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">
             <i class="fa fa-times"></i> Đóng lại
           </button>
         </div>
       </form>  
       </div>
     </div>
   </div>
